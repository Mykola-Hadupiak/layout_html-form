<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label for="surname" class="form-field">
          Surname:
          <input
            type="text"
            id="surname"
            name="surname"
            minlength="2"
            maxlength="15"
            required
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </label>

        <label for="number" class="form-field">
          How old are You?
          <input
            type="number"
            id="number"
            name="number"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label for="birthday" class="form-field">
          Full date of birth:
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </label>

        <label for="accept" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="accept"
            name="accept"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label for="email" class="form-field">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label for="catsYes">
            <input
              type="radio"
              name="cats"
              id="catsYes"
              value="yes"
            >
            Yes
          </label>

          <label for="catsNo">
            <input
              type="radio"
              name="cats"
              id="catsNo"
              value="no"
            >
            No
          </label>
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
            value="#000000"
          >
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>

        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate" class="form-field">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label for="comment" class="form-field">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
            autocomplete="off"
         ></textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
